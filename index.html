<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    
    <!-- Title -->
    <title>Blackjack</title>
</head>
<body>
    <!-- Heading -->
    <div id="heading-div">
    <h1 id="heading"><strong>Blackjack</strong></h1>
    </div>
    <br>
    <!-- Game Section -->
    <section id="game-section">
        <!-- Dealer Cards -->
        <div class="cards-div">
        <h2 id="dealer-total"></h2>
        <div id="dealer-cards">
            <img id="hidden" src="assets/images/cards/back.png" alt="hidden card">

        </div>
        </div>
        <br>
        <!-- Player Cards -->
        <div class="cards-div">
        <h2 id="player-total"></h2>
        <div id="player-cards">
            <!-- <img id="hidden" src="assets/images/cards/BACK.png" alt="hidden card">
            <img id="hidden" src="assets/images/cards/BACK.png" alt="hidden card"> -->
        </div>
        </div>
        <br>
        <div id="score-div">
        <!-- Hit and Stand Buttons -->
        <button id="hit-button"><strong>HIT</strong></button>
        <button id="stand-button"><strong>STAND</strong></button>
        <br>
        <!-- New Game -->
        <div>
            <button id="new-game-button">New Game</button>
        </div>
        <!-- Score Section -->
        <p id="player-score">Win:</p>
        <p id="dealer-score">Lose:</p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
